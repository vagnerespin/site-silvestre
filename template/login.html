{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form action="{{ url_for('auth.login') }}" method="POST">
  <label>Email:</label>
  <input type="email" name="email" required><br>
  <label>Senha:</label>
  <input type="password" name="senha" required><br>
  <button type="submit">Entrar</button>
</form>
{% endblock %}
