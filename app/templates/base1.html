<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interativo da Fauna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header style="background-color:#eef; padding: 10px 20px; border-bottom:1px solid #ccc;">
        <nav style="display:flex; gap:15px; flex-wrap:wrap;">
            <a href="{{ url_for('main.index') }}">Início</a>
            <a href="{{ url_for('main.listar_especies') }}">Espécies</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.cadastrar_local') }}">Cadastrar Local</a>
                <a href="{{ url_for('main.add_especie') }}">Cadastrar Espécie</a>
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('auth.logout') }}">Sair</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main style="max-width:90%; margin:20px auto;">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
